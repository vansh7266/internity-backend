<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #636FFF 100%);
        }

        .glass-card {
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        .cta-button {
            background: linear-gradient(145deg, #4caf50, #2e7d32);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.5rem 1.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .checkbox-label input {
            appearance: none;
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 6px;
            border: 2px solid #a5d6a7;
            margin-right: 0.5rem;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease-in-out;
        }

        .checkbox-label input:checked {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        .checkbox-label input:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card w-full max-w-3xl p-8 md:p-10 text-center relative">
        
        <!-- Back Button -->
        <a href="./home_page.html" class="absolute top-6 left-6 text-gray-500 hover:text-[#4caf50] transition-colors duration-200">
            <i class="fas fa-arrow-left fa-lg"></i>
        </a>

        <div class="mb-8">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-700 to-green-900 mb-2">
                Find Your Perfect Internship
            </h1>
            <p class="text-lg text-gray-700">
                Let us know a little more about you to get started.
            </p>
        </div>

        <form class="space-y-6 text-left" id="recommendationForm">
            <!-- User Details (Autofilled) -->
            <div>
                <label for="education" class="block text-md font-semibold text-gray-700 mb-2">Education</label>
                <select id="education" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300">
                    <option value="" disabled selected>Select your course</option>
                    <option value="BSc">BSc</option>
                    <option value="MCA">MCA</option>
                    <option value="MSc">MSc</option>
                    <option value="PhD">PhD</option>
                    <option value="BA">BA</option>
                    <option value="BCA">BCA</option>
                    <option value="BTech">BTech</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>
            
            <div class="flex flex-col md:flex-row md:space-x-4 space-y-6 md:space-y-0">
                <div class="md:w-1/2">
                    <label for="sector" class="block text-md font-semibold text-gray-700 mb-2">Sector</label>
                    <select id="sector" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300">
                        <option value="" disabled selected>Select your preferred sector</option>
                        <option value="Education">Education</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Law">Law</option>
                        <option value="Finance">Finance</option>
                        <option value="Design">Design</option>
                        <option value="Consulting">Consulting</option>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>
                <div class="md:w-1/2">
                    <label for="location" class="block text-md font-semibold text-gray-700 mb-2">Location</label>
                    <select id="location" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300">
                        <option value="" disabled selected>Select your state/UT</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                    </select>
                </div>
            </div>

            <!-- Skills -->
            <div>
                <label class="block text-md font-semibold text-gray-700 mb-2">Skills</label>
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="management">
                        <span>Management</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="react">
                        <span>React</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="web development">
                        <span>Web Development</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="communication">
                        <span>Communication</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="python">
                        <span>Python</span>
                    </label>
                    <label class="checkbox-label">

                        <span>Java</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="design thinking">
                        <span>Design Thinking</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="c++">
                        <span>C++</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="data analysis">
                        <span>Data Analysis</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="machine learning">
                        <span>Machine Learning</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="deep learning">
                        <span>Deep Learning</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="sql">
                        <span>SQL</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="skills" value="leadership">
                        <span>Leadership</span>
                    </label>
                </div>
            </div>

            <!-- Interests -->
            <div>
                <label class="block text-md font-semibold text-gray-700 mb-2">Interests</label>
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="management">
                        <span>Management</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="research">
                        <span>Research</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="healthcare">
                        <span>Healthcare</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="startups">
                        <span>Startups</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="design">
                        <span>Design</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="ai/ml">
                        <span>AI/ML</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="finance">
                        <span>Finance</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="coding">
                        <span>Coding</span>
                    </label>
                </div>
            </div>

            <!-- Mode -->
            <div>
                <label for="mode" class="block text-md font-semibold text-gray-700 mb-2">Mode</label>
                <select id="mode" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300">
                    <option value="" disabled selected>Select your preferred mode</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>

            <!-- Get Recommendation Button -->
            <button type="submit" class="w-full py-3 rounded-full font-bold cta-button">Get Recommendation</button>
              
        </form>
    </div>

    <script>
        document.getElementById('recommendationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get selected skills
            const selectedSkills = Array.from(document.querySelectorAll('input[name="skills"]:checked')).map(cb => cb.value);

            // Get selected interests
            const selectedInterests = Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(cb => cb.value);
            
            // Get other form data
            const education = document.getElementById('education').value;
            const sector = document.getElementById('sector').value;
            const location = document.getElementById('location').value;
            const mode = document.getElementById('mode').value;

            const userData = {
                education: education,
                sector: sector,
                location: location,
                skills: selectedSkills,
                interests: selectedInterests,
                mode: mode
            };
            localStorage.setItem("user_profile", JSON.stringify({
    skills: selectedSkills,
    interests: selectedInterests
}));


            // console.log("User data to be sent for recommendations:", JSON.stringify(userData, null, 2));
            fetch("http://127.0.0.1:8000/recommend", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify(userData)
})
.then(res => res.json())
.then(data => {
    localStorage.setItem("recommendations", JSON.stringify(data));


    window.location.href = "get_recommendation.html";
})
.catch(err => {
    alert("AI failed to generate recommendations");
    console.error(err);
});

            // In the next step, you would send this JSON data to your backend
            // and receive the top 5 recommendations.
        });

        // Dummy data for autofill (replace with actual user data from backend)
        const dummyUserData = {
            education: "BTech",
            sector: "Technology",
            location: "Delhi"
        };

        window.onload = function() {
            document.getElementById('education').value = dummyUserData.education;
            document.getElementById('sector').value = dummyUserData.sector;
            document.getElementById('location').value = dummyUserData.location;
        };
    </script>

</body>
</html>
