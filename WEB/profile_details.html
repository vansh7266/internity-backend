<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internity Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #636FFF 100%);
            color: #1b5e20;
        }

        .glass-card {
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        .cta-button {
            background: linear-gradient(145deg, #4caf50, #2e7d32);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card w-full max-w-2xl p-8 md:p-10 text-center relative">
        
        <!-- Back Button -->
        <a href="./login_signin.html" class="absolute top-6 left-6 text-gray-500 hover:text-[#4caf50] transition-colors duration-200">
            <i class="fas fa-arrow-left fa-lg"></i>
        </a>

        <div class="mb-8">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-700 to-green-900 mb-2">
                Complete Your Profile
            </h1>
            <p class="text-lg text-gray-700">
                Help us understand you better to provide the best internship recommendations.
            </p>
        </div>

        <form class="space-y-6 text-left" onsubmit="handleFormSubmit(event)">
            <!-- Institute Name -->
            <div>
                <label for="instituteName" class="block text-md font-semibold text-gray-700 mb-2">Institute Name</label>
                <input type="text" id="instituteName" placeholder="e.g., Indian Institute of Technology" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300" required>
            </div>

            <!-- Current Course -->
            <div>
                <label for="course" class="block text-md font-semibold text-gray-700 mb-2">Currently Pursuing Course</label>
                <select id="course" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="BSc">BSc</option>
                    <option value="MCA">MCA</option>
                    <option value="MSc">MSc</option>
                    <option value="PhD">PhD</option>
                    <option value="BA">BA</option>
                    <option value="BCA">BCA</option>
                    <option value="BTech">BTech</option>
                    <option value="MBA">MBA</option>
                </select>
            </div>

            <!-- Location -->
            <div>
                <label for="location" class="block text-md font-semibold text-gray-700 mb-2">Location (State)</label>
                <select id="location" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300" required>
                    <option value="" disabled selected>Select your state/UT</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                </select>
            </div>

            <!-- Address and Pincode -->
            <div class="flex flex-col md:flex-row md:space-x-4 space-y-6 md:space-y-0">
                <div class="md:w-3/5">
                    <label for="address" class="block text-md font-semibold text-gray-700 mb-2">Address</label>
                    <input type="text" id="address" placeholder="Enter your full address" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300" required>
                </div>
                <div class="md:w-2/5">
                    <label for="pincode" class="block text-md font-semibold text-gray-700 mb-2">Pincode</label>
                    <input type="text" id="pincode" placeholder="e.g., 123456" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300" required pattern="[0-9]{6}">
                </div>
            </div>

            <!-- Sector -->
            <div>
                <label for="sector" class="block text-md font-semibold text-gray-700 mb-2">Preferred Sector</label>
                <select id="sector" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300" required>
                    <option value="" disabled selected>Select your preferred sector</option>
                    <option value="Education">Education</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Law">Law</option>
                    <option value="Finance">Finance</option>
                    <option value="Design">Design</option>
                    <option value="Consulting">Consulting</option>
                    <option value="Technology">Technology</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 rounded-full font-bold cta-button">
                Submit
            </button>
        </form>
    </div>
 <script>
        function handleFormSubmit(event) {
            event.preventDefault(); 
            window.location.href = '#';
        }
    </script>
</body>
</html>
